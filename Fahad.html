<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fahad</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: #031a05;
  font-family: Arial;
  overflow:hidden;
}
#door-container{
  position: relative;
  width:200px;
  height:300px;
}
.door{
  position:absolute;
  width:100px;
  height:300px;
  background:#ede2ad;
  top:0;
  transform-origin:left;
  transition: transform 2s;
}
.right-door{
  left:100px;
  transform-origin:right;
}
h1{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  font-size:30px;
  opacity:0;
  transition: opacity 1s 2s;
}
</style>
</head>
<body>

<div id="door-container">
  <div class="door left-door"></div>
  <div class="door right-door"></div>
  <h1>كل عام وقروب الدولت المستقلت بخير<br> </h1>
</div>

<script>
const left = document.querySelector('.left-door');
const right = document.querySelector('.right-door');
const msg = document.querySelector('h1');

setTimeout(()=>{
  left.style.transform = 'rotateY(-120deg)';
  right.style.transform = 'rotateY(120deg)';
  msg.style.opacity = '1';
},500);
</script>

</body>
</html>
